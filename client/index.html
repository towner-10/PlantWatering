<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
        
        <title>Plant Watering | Dashboard</title>
    </head>
    
    <body>
        <script src="render.js"></script>
        <main class="px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard</h1>
            </div>
            <div style="width: 90vw; height: 50vh; margin: auto;">
                <canvas id="myChart"></canvas>
            </div>

            <!-- ------------------------------- Options ------------------------------- -->

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h2>Options</h2>
            </div>

            <div class="container-fluid">
                <div class = "row pb-3 mx-1">
                    <div class="d-flex align-items-center form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="enableSwitch" style="width:4em; height:2em"/>
                        <label class="form-check-label px-3 fs-5" for="enableSwitch">Enable the pump</label>
                      </div>
                </div>

                <h5 class="pt-2">Time Scale:</h5>
                <div class="row pb-3">
                    <div class="col-11">
                        <div class="slider-container">
                            <input type="range" min="1" max="2400" value="60" class="form-range" id="timeSelector">
                        </div>
                    </div>
                    <div class="col">
                        <input type="number" min="1" max="2400" class="bubble" id="timeSelectorBubble" aria-describedby="currentTimeScale" disabled>
                    </div>
                </div>

                <h5>Moisture Level:</h5>
                <div class="row pb-3">
                    <div class="col-11">
                        <div class="slider-container">
                            <input type="range" min="0" max="100" value="60" class="form-range" id="moistureSelector">
                        </div>
                    </div>
                    <div class="col">
                        <input type="number" min="0" max="100" class="bubble" id="moistureSelectorBubble" aria-describedby="moistureSelector" disabled>
                    </div>
                </div>
            </div>
        </main>

        <!-- Toasts: Alerts for server connection status -->
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 5">
            <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        Connected to server.
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 5">
            <div id="errorToast" class="toast align-items-center text-white bg-danger border-0" data-bs-autohide="false" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        Lost connection to server.
                    </div>

                    <button type="button" onclick="connect()" class="btn me-2 m-auto" data-bs-dismiss="toast" aria-label="Reload"><i class="bi bi-arrow-clockwise" style="color: white;"></i></button>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
