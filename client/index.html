<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
        
        <title>Plant Watering | Dashboard</title>
    </head>
    
    <body>
        <script src="render.js"></script>
        <div class="container-fluid">
          <div class="row">
            <main class="px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                </div>
                <canvas class="" id="myChart" style="display: block; width: 75vw;"></canvas>
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h2>Options</h2>
                </div>
                <div class="col-10">
                    <div class="slider-container">
                        <input type="range" min="1" max="2400" value="60" class="form-range" id="timeSelector">
                    </div>
                </div>
                <div class="row border-bottom">
                    <div class="col">
                        <p class="text-left">Time Scale:</p>
                    </div>
                    <div class="col">
                        <input type="number" min="1" max="2400" class="bubble" id="timeSelectorBubble" aria-describedby="currentTimeScale" disabled>
                    </div>
                </div>

                <div class="col-10">
                    <div class="slider-container">
                        <input type = "range" min="0" max="100" value="60" class="form-range" id="moistureSelector">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="text-left">Moisture Level:</p>
                    </div>
                    <div class="col">
                        <input type="number" min="0" max="100" class="bubble" id="moistureSelectorBubble" aria-describedby="moistureSelector" disabled>
                    </div>
                </div>
            </div>
          </div>
        </div>

<!-- -------- Toasts: Alerts for when the server <dis/re>-connects --------- -->
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 5">
            <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        Connected to server.
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 5">
            <div id="errorToast" class="toast align-items-center text-white bg-danger border-0" data-bs-autohide="false" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        Lost connection to server.
                    </div>

                    <button type="button" onclick="connect()" class="btn me-2 m-auto" data-bs-dismiss="toast" aria-label="Reload"><i class="bi bi-arrow-clockwise" style="color: white;"></i></button>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
